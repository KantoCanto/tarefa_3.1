<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ANIMALEC</title>
    <link rel="icon" href="animalec.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />

    <script src="../javaScript/headerComponent.js" defer></script>
    <script src="../javaScript/footerComponent.js" defer></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>
  </head>

  <body>
    <div id="headerContainer"></div>

    <div class="row p-2">
      <div class="col-12 m-2 mt-5 text-center">
        <h2>Experts</h2>
        <div class="separador">
          ------------------------<i class="fas fa-star star-icon"></i
          >------------------------
        </div>
      </div>
      <div class="container mt-5">
        <form>
          <div class="col-12 pl-0">
            <h2>Expert Form</h2>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="expert">Expert Name</label>
              <input
                type="text"
                class="form-control"
                id="expert"
                placeholder="Expert Name"
                required
              />
            </div>
            <div class="form-group col-12">
              <label for="animal">Animal</label>
              <input
                type="text"
                class="form-control"
                id="animal"
                placeholder="Animal Name"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-12">
              <label for="valor">Years of Experience</label>
              <input
                type="text"
                class="form-control"
                id="valor"
                placeholder="Years"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-success">
            <a href="expert.html"><i class="fas fa-edit"></i>Edit Expert</a>
          </button>
        </form>
      </div>
    </div>
    <div id="footerContainer"></div>
  </body>
</html>
